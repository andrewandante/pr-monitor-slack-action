name: 'PR Monitor'
description: 'Scan for open pull requests and send a Slack update'
inputs:
  channel:
    description: 'Channel to send to'
    required: true
    default: '#pr-monitor'
  slack-token:
    description: 'Oauth token to enable slack send'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
